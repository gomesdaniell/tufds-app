<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login • TUFDS</title>
<style>
  :root{ --accent:#0f766e; --muted:#6b7280; --border:#e5e7eb; }
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
    background:#f3f4f6; min-height:100vh; display:grid; place-items:center;
  }
  .card{
    background:#fff; border:1px solid var(--border); border-radius:16px;
    box-shadow:0 6px 20px rgba(0,0,0,.06);
    width:min(420px, 92%); padding:24px;
  }
  h1{ margin:0 0 12px; color:#111827; font-size:22px }
  p.muted{ color:var(--muted); margin:0 0 16px }
  label{ display:block; font-weight:600; margin:14px 0 6px }
  input{
    width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px;
    font-size:15px; outline:none;
  }
  .actions{ margin-top:18px; display:flex; gap:8px; align-items:center }
  button{
    background:var(--accent); color:#fff; border:0; border-radius:999px;
    padding:10px 16px; font-size:15px; cursor:pointer;
  }
  button[disabled]{ opacity:.7; cursor:default }
  .err{ color:#b91c1c; margin-top:10px; min-height:22px; }
</style>
</head>
<body>

<div class="card">
  <h1>Área interna – TUFDS</h1>
  <p class="muted">Acesse com seu e-mail e senha.</p>

  <form id="loginForm" novalidate>
    <label for="email">E-mail</label>
    <input id="email" name="email" type="email" autocomplete="username" required />

    <label for="senha">Senha</label>
    <input id="senha" name="senha" type="password" autocomplete="current-password" required />

    <div class="actions">
      <button id="btn" type="submit">Entrar</button>
      <span id="status" class="muted"></span>
    </div>
    <div id="err" class="err"></div>
  </form>
</div>

<script>
(async () => {
  // Se já estiver logado, pula direto pro painel administrativo
  try {
    const me = await fetch('/api/auth/me.js');
    const j = await me.json();
    if (j.ok) window.location.href = '/public/admin/index.html';
  } catch (e) {
    console.debug('me() ainda não autenticado (ok):', e);
  }
})();

const form = document.getElementById('loginForm');
const btn  = document.getElementById('btn');
const err  = document.getElementById('err');
const st   = document.getElementById('status');

form.addEventListener('submit', async (ev) => {
  ev.preventDefault(); // evita reload
  err.textContent = '';
  st.textContent = 'Validando...';
  btn.disabled = true;

  const email = document.getElementById('email').value.trim();
  const senha = document.getElementById('senha').value;

  try {
    const res = await fetch('/api/auth/login.js', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, senha })
    });

    const data = await res.json().catch(() => ({}));
    console.debug('login() status', res.status, data);

    if (!res.ok || !data.ok) {
      throw new Error(data?.message || 'Não foi possível autenticar.');
    }

    st.textContent = 'Autenticado! Redirecionando...';
    setTimeout(() => { window.location.href = '/public/admin/index.html'; }, 150);
  } catch (e) {
    err.textContent = e.message || 'Falha no login.';
    st.textContent = '';
    btn.disabled = false;
  }
});
</script>

</body>
</html>
