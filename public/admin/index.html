<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Painel Interno – TUFDS</title>
<style>
  :root{
    --bg:#f3f4f6; --card:#fff; --text:#111827; --muted:#6b7280;
    --border:#e5e7eb; --accent:#0f766e; --accent-2:#0d5f57;
  }
  *{ box-sizing:border-box }
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto;
    background:var(--bg); color:var(--text);
    display:flex; flex-direction:column; min-height:100vh;
  }
  header{
    background:var(--accent);
    color:#fff;
    padding:16px 24px;
    display:flex; justify-content:space-between; align-items:center;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
  }
  header h1{ margin:0; font-size:20px }
  header .user{
    display:flex; align-items:center; gap:10px;
    font-size:15px;
  }
  button.logout{
    background:#fff2; border:0; border-radius:999px;
    padding:6px 12px; color:#fff; cursor:pointer;
  }
  button.logout:hover{ background:#fff3 }
  nav{
    background:#fff; border-bottom:1px solid var(--border);
    display:flex; gap:10px; padding:10px 16px;
    flex-wrap:wrap;
  }
  nav button{
    background:none; border:1px solid var(--border);
    border-radius:10px; padding:8px 14px;
    cursor:pointer; color:var(--text);
    font-weight:500; transition:.15s;
  }
  nav button:hover{ background:#f9fafb }
  nav button.active{
    background:var(--accent); color:#fff; border-color:var(--accent);
  }
  main{
    flex:1;
    padding:24px;
    max-width:1200px; margin:0 auto;
  }
  #loader{
    text-align:center; padding:40px; color:var(--muted);
  }
</style>
<script>
(async () => {
  try {
    const res = await fetch('/api/auth/me.js');
    const data = await res.json();
    if (!data.ok) throw new Error();
    document.getElementById('user-name').textContent = data.user.nome || data.user.email;
  } catch {
    window.location.href = '/public/login.html';
  }
})();

async function sair(){
  try{ await fetch('/api/auth/logout.js',{method:'POST'}); }
  finally{ window.location.href = '/public/login.html'; }
}

// Carrega o conteúdo de uma aba (partial HTML)
async function loadTab(file, btn){
  const main = document.querySelector('main');
  main.innerHTML = '<div id="loader">Carregando...</div>';

  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  try{
    const res = await fetch(file);
    if(!res.ok) throw new Error('Erro ao carregar.');
    const html = await res.text();
    main.innerHTML = html;

    // executa <script> do partial
    main.querySelectorAll("script").forEach(oldScript => {
      const newScript = document.createElement("script");
      if (oldScript.src) newScript.src = oldScript.src;
      else newScript.textContent = oldScript.textContent;
      document.body.appendChild(newScript);
      oldScript.remove();
    });

  }catch(e){
    main.innerHTML = '<p style="color:#b91c1c">Falha ao carregar o módulo.</p>';
  }
}
</script>
</head>

<body>
  <header>
    <h1>Painel Interno – TUFDS</h1>
    <div class="user">
      <span id="user-name">Filho do Sagrado</span>
      <button class="logout" onclick="sair()">Sair</button>
    </div>
  </header>

  <nav class="tabs" id="tabs">
  <button data-file="/public/admin/partials/FinanceiroView.html" data-default>Transparência Financeira</button>
  <button data-file="/public/admin/partials/ReceitasDespesas.html">Lançamentos</button>

  <button data-file="/public/admin/partials/Calendario.html">Calendário do Terreiro</button>

  <button data-file="/public/admin/partials/Presencas.html">Registro de Presenças</button>
  <button data-file="/public/admin/partials/Faltas.html">Controle de Faltas</button>
  <button data-file="/public/admin/partials/Aulas.html">Aulas de Desenvolvimento</button>
  <button data-file="/public/admin/partials/Desenvolvimento.html">Desenvolvimento Individual</button>
  <button data-file="/public/admin/partials/Aniversariantes.html">Aniversariantes</button>
  <button data-file="/public/admin/partials/Rifa.html">Rifa</button>
</nav>


  <main id="view"></main>

  <script>
  (async () => {
    try {
      const r = await fetch('/api/auth/me.js');
      const j = await r.json();
      if (!j.ok) throw 0;
      document.querySelector('.user-name')?.replaceChildren(document.createTextNode(j.user?.nome || j.user?.email || 'Usuário'));
    } catch {
      window.location.href = '/public/login.html';
    }
  })();

  async function logout() {
    try { await fetch('/api/auth/logout.js', { method: 'POST' }); }
    finally { window.location.href = '/public/login.html'; }
  }

  const nav = document.getElementById('tabs');
  const main = document.getElementById('view');
  let activeBtn = null;

  function setActive(btn) {
    if (activeBtn === btn) return;
    nav.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeBtn = btn;
  }

  function executeInlineScripts(container) {
    container.querySelectorAll('script').forEach(oldS => {
      const s = document.createElement('script');
      if (oldS.src) s.src = oldS.src;
      else s.textContent = oldS.textContent;
      document.body.appendChild(s);
      oldS.remove();
    });
  }

  async function loadTab(btn) {
    const file = btn.getAttribute('data-file');
    if (!file) return;
    setActive(btn);
    main.innerHTML = '<div style="padding:24px;color:#6b7280;">Carregando…</div>';

    try {
      const res = await fetch(file, { cache: 'no-store' });
      if (!res.ok) throw new Error('Falha ao carregar');
      const html = await res.text();
      main.innerHTML = html;
      executeInlineScripts(main);
      main.dataset.current = file;
    } catch (e) {
      main.innerHTML = '<div style="padding:24px;color:#b91c1c;">Não foi possível carregar o módulo.</div>';
    }
  }

  nav.addEventListener('click', (ev) => {
    const btn = ev.target.closest('button[data-file]');
    if (!btn) return;
    if (main.dataset.current === btn.getAttribute('data-file')) {
      setActive(btn);
      return;
    }
    loadTab(btn);
  });

  window.addEventListener('DOMContentLoaded', () => {
    const first = nav.querySelector('button[data-default]') || nav.querySelector('button[data-file]');
    if (first) loadTab(first);
  });
  </script>
</body>
</html>
