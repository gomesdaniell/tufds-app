<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Interno – TUFDS</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #f3f4f6;
    }

    header {
      background: #0f766e;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    nav.tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    nav.tabs button {
      background: white;
      color: #0f766e;
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s;
    }

    nav.tabs button:hover {
      background: #e0f2f1;
    }

    nav.tabs button.active {
      background: #0f766e;
      color: white;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-name {
      font-weight: 600;
    }

    .btn-sair {
      background: #047857;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .btn-sair:hover {
      background: #065f46;
    }

    main#view {
      padding: 24px;
      min-height: calc(100vh - 70px);
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h1>Painel Interno – TUFDS</h1>
      <nav class="tabs">
        <button data-view="financeiro">Transparência Financeira</button>
        <button data-view="presencas">Registro de Presenças</button>
        <button data-view="faltas">Controle de Faltas</button>
        <button data-view="aulas">Aulas de Desenvolvimento</button>
        <button data-view="desenvolvimento">Desenvolvimento Individual</button>
        <button data-view="aniversariantes">Aniversariantes</button>
      </nav>
    </div>

    <div class="user">
      <span class="user-name">Daniel Gomes</span>
      <button class="btn-sair" onclick="logout()">Sair</button>
    </div>
  </header>

  <main id="view">
    <!-- Aqui os partials serão carregados dinamicamente -->
  </main>

  <script>
    // logout padrão
    async function logout() {
      try { await fetch('/api/auth/logout.js', { method: 'POST' }); }
      finally { window.location.href = '/public/login.html'; }
    }
  </script>

  <!-- Script central que controla as abas e inicializações -->
  <script src="/public/admin/admin.js"></script>
</body>
</html>
